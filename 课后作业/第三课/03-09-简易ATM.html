<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var money = 100;
        do {
        var num = prompt('请输入您要的操作:\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            switch (parseInt(num)) {
                case 1:
                    var save = prompt('请输入您需要存入的金额:');
                    money = money + parseFloat(save);
                    alert('您的余额为:' + money + '元');
                    break;
                case 2:
                    var regain = prompt('请输入您需要取出的金额 :');
                    money = money - parseFloat(regain);
                    alert('您的余额为:' + money + '元');
                    break;
                case 3:
                    alert('您的余额为:' + money + '元');
                    break;
                case 4:
                    alert('您已退出！');
                    break;
            }
        } while (num <= 3)
    </script>
</head>

</html>
