<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var str = prompt('请输入您需要判断的数字(大于1的自然数)：');
        var num = parseInt(str);
        function isPrime(num) {
            if (typeof num !== 'number' || num < 2) {
                return '请输入大于1的自然数！';
            } else if (num == 2 || num == 3) {
                return '该数字是质数';
            } else if (num % 2 == 0) {
                return '该数字不是质数';
            }
            for (var i = 3; i < num; i+=2) {
                if (num % i == 0) {
                    return '该数字不是质数';
                }
                    return '该数字是质数';
            }
        } 
        alert(isPrime(num));
    </script>
</head>

</body>
</html>
