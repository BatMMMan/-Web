    <script>
        var money = prompt('班长口袋里的钱数');
        if (money >= 2000) {
            alert('班长请大家吃西餐');
        } else if (money < 2000 && money >= 1500) {
            alert('班长请大家吃快餐');
        } else if (money < 1500 && money >= 1000) {
            alert('班长请大家喝饮料');
        } else if (money < 1000 && money >= 500) {
            alert('班长请大家吃棒棒糖');
        } else {
            alert('班长请大家吃西北风');
        }
    </script>
