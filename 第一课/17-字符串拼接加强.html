<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log('BatMMMan黑暗骑士' + 18); // BatMMMan黑暗骑士18
        console.log('BatMMMan黑暗骑士' + 18 + '岁');
        var age = 18;
        console.log('BatMMMan黑暗骑士age岁');
        // 我们变量不要写到字符串里面，是通过和 字符串 相连的方式实现的
        console.log('BatMMMan黑暗骑士' + age + '岁');
        // 变量和字符串相连的口诀：  引引加加
        console.log();
    </script>
</head>
