<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //如果一个变量声明为赋值 就是 undefined 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'Bat'); // 'undefinedBat'
        console.log(variable + 1); // NaN   undefinde 和数字相加 最后的结果是 NaN
        // null 空值
        var space = null;
        console.log(space + 'Bat'); // 'nullBat'
        console.log(space + 1); // 1  null 和数字相加 最后的结果是 数字
         
    </script>
</head>
<body>
    
</body>
</html>
