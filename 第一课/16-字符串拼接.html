    <script>
        // 1.检测获取字符串的长度 length
        var str = 'my name is andy';
        console.log(str.length); // 15
        // 2.字符串的拼接 +     只要有字符串和其他类型相拼接 最终的结果是字符串类型
        console.log('黑暗'+'骑士'); // 字符串的 黑暗骑士
        console.log('黑暗骑士'+22); // 字符串的 黑暗骑士22
        console.log('黑暗骑士'+true); // '黑暗骑士true'
        console.log(12+22); // 34
        console.log('12'+12); // '1212'
        
        
        
    </script>
