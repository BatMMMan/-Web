<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 打印人的一生，从1岁到100岁。
        var year = 1;
        do {
            console.log('这个人今年' + year + '岁了！');
            year++;
        } while (year <= 100)
        // 2. 计算 1~100 之间所有整数的和。
        var i = 1;
        var sum = 0;
        do {
            sum = sum + i;
            i++;
        } while (i <= 100);
        console.log(sum);
        // 3.弹出一个提示框，你爱我吗？如果输入我爱你，就提示结束，否则，一直询问。
        do {
            var str = prompt('你爱我吗？');
        } while (str !== '我爱你');
        alert ('我也爱你呀');
    </script>
</head>
