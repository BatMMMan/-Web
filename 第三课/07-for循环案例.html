<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 求1-100之间所有数的平均值
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++ ) {
            sum = sum + i;
        }
        average = sum / 100;
        console.log(average);
        // 2. 求1-100之间所有偶数和奇数的和
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
            } else {
                odd = odd + i;
            }
        }
        console.log('1-100之间所有的偶数和是' + even);
        console.log('1-100之间所有的奇数和是' + odd);
        // 3. 求1-100之间所有能被3整除的数字的和
        var num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                num = num + i;
            }
        }
        console.log('1-100之间所有能被3整除的数字的和是' + num);
        
    </script>
</head>
