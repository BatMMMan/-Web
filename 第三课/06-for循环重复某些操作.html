    <title>Document</title>
    <script>
        // for 循环重复执行某些操作
        // 求 1~100之间的整数累加和
        // 算法思路
        // 需要循环100次，我们需要一个计数器
        // 我们需要一个储存结果的变量 sum，但是初始值一定是 0
        // 核心算法：1 + 2 + 3 + 4 ... , sum = sum + i ;
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;
        }
        console.log(sum);   
    </script>
