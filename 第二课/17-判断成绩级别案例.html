<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 伪代码
        // 1. 按照从大到小判断的思路
        // 2. 弹出prompt输入框，让用户输入分数(score)，把这个值取过来保存到变量中
        // 3. 使用多分支 if else if 语句来分别判断输出不同的值
        var score = prompt('请您输入分数');
        if (score >= 90) {
            alert('A,宝贝，你是我的骄傲');
        } else if (score >= 80) {
            alert('B,宝贝，你已经很出色了');
        } else if (score >= 70) {
            alert('C,你要继续加油咯');
        } else if (score >= 60) {
            alert('D,孩子，你很危险');
        } else {
            alert('E,不合格，滚去学习');
        }
    </script>
</head>

</body>
</html>
